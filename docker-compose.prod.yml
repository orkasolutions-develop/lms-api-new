version: '3'

volumes:
  static-volume:
  media-volume:

services:
  api:
    build: lmsapi
    expose:
      - 8000
    env_file:
      - ./.env
    volumes:
      - ./lmsapi/:/usr/src/app/
      - static-volume:/usr/src/app/static
      - media-volume:/usr/src/app/media


networks:
  default:
    external:
      name: nginx-proxy